<html>

<head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">

        <center>
            <br><br>
            <p class="btn btn-warning heading">Emotion To Emoji App

                <br>
                <span>&#128522</span>
                <span>&#128512</span>
                <span>&#128532</span>
                <span>&#128546</span>
                <span>&#128545</span>
                <span>&#128548</span>
            </p>
            <br><br><br>

            <p style="font-size: 22px;">Take your selfie to generate emoji
                <br>
                <b style="color: yellow">Are you Happy?</b>
                <br>
                <b style="color: black">Are you Sad?</b>
                <br>
                <b style="color: red">Are you Angry?</b>
                <br>
            </p>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="btn btn-default">Webcam View - </label>
                <div id="camera"></div>
                <br><br>
                <button class="btn btn-warning" onclick="take_snap();">Capture Image</button>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="btn btn-default">Prediction 1 -</label>
                <p class="emotion_name" id="result_emotion_name"></p>
                <p class="emoji" id="update_emoji"></p>

                <label class="btn btn-default">Prediction 2 -</label>
                <p class="emotion_name" id="result_emotion_name2"></p>
                <p class="emoji" id="update_emoji2"></p>
            </div>

            <div class="col-md-4 col-sm-12 col-xs-12">
                <label class="btn btn-default">Snapshot - </label>
                <div id="Result"></div>
                <br><br>
                <button class="btn btn-success" onclick="check()">Identify Image</button>
            </div>

        </center>

    </div>

    <script src="main.js"></script>

</body>

</html>
